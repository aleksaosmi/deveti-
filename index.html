<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon App Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>AMAZON APP</h1>
        </header>

        <!-- Balans kartica -->
        <div class="card">
            <div class="card-header">
                <span>Amazon Balance</span>
            </div>
            <div class="balance" id="balance">$0</div>
        </div>

        <!-- Dugme za dodavanje novca -->
        <button id="addMoneyBtn">âž• Add $100</button>

        <!-- Grafikon -->
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <!-- Dugmad za kontrolu grafa -->
        <div class="graph-buttons">
            <button id="curveUpBtn">Curve Up</button>
            <button id="curveDownBtn">Curve Down</button>
            <button id="changeTypeBtn">Change Type</button>
        </div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Vlastiti skript -->
    <script src="script.js"></script>
</body>
</html>
